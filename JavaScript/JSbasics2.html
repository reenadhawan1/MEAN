<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function magic_multiply(x, y){
        if(typeof y == "string") {
          return "Error: Can not multiply by string"
        }
        else if(x instanceof Array ) {
          for(let i in x) {
            x[i] = x[i]*y
          }
          return x
        }
        else {
          var newx = x;
          for (let i=1; i<y; i++) {
            newx += x
          }
          x = newx;
          return x;
        }
      }
      let test1 = magic_multiply(5,2);
      console.log(test1)
      let test2 = magic_multiply(0, 0);
      console.log(test2);
      let test3 = magic_multiply([1, 2, 3], 2);
      console.log(test3);
      let test4 = magic_multiply(7, "three");
      console.log(test4);
      let test5 = magic_multiply("Brendo", 4);
      console.log(test5);
    </script>
  </head>
</html>
