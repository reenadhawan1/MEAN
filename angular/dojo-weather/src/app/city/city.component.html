<div id="container">
    <h2>{{ weather.name }}</h2>
    <div id="info">
        <p>Humidity: {{ weather.main.humidity}}%</p>
        <p>Temperature (Average): {{ weather.main.temp}}°F</p>
        <p>Temperature (High): {{ weather.main.temp_max}}°F</p>
        <p>Temperature (Low): {{ weather.main.temp_min}}°F</p>
        <p>Status: {{ weather.weather[0].description}}</p>
    </div>
    <div id="image">
        <p *ngIf="weather.id == 4140963">
        <img src="https://static.pexels.com/photos/208702/pexels-photo-208702.jpeg" alt="Washington, DC">
        </p>
        <p *ngIf="weather.id == 4885983">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Burbank_media_district_from_Griffith_Park_2015-11-07.jpg" alt="Burbank, CA">
        </p>
        <p *ngIf="weather.id == 4887398">
        <img src="https://static.pexels.com/photos/161963/chicago-illinois-skyline-skyscrapers-161963.jpeg" alt="Chicago, IL">
        </p>
        <p *ngIf="weather.id == 4190598">
        <img src="https://www.sixt.com/fileadmin/files/global/user_upload/pictures-city-page/dallas-citypage.jpg" alt="Dallas, TX">
        </p>
        <p *ngIf="weather.id == 5392171">
        <img src="https://blog-content.glassdoor.com/app/uploads/sites/2/san-jose-aerial.jpg" alt="San Jose, CA">
        </p>
        <p *ngIf="weather.id == 5809844">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Space_Needle002.jpg/1200px-Space_Needle002.jpg" alt="Seattle, WA">
        </p>
    </div>
</div>
