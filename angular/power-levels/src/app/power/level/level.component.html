<div>
    {{type}}<br>
    Power Level:
    <span *ngIf="initial">
        {{multiplier * initial}}
        <span class="exclaimation" *ngIf="initial*multiplier > 9000 && initial*multiplier <= 20000">"Over 9000!"</span>
        <span class="exclaimation" *ngIf="initial*multiplier > 20000 && initial*multiplier < 50000">"Superlative!"</span>
        <span class="exclaimation" *ngIf="initial*multiplier == 50000">"The One"</span>
    </span>
</div>
