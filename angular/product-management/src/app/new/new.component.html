<h2>Create a New Product</h2>
<form class="" method="post" #addNew="ngForm" (submit)="onSubmit()">
    Title: <input
        type="text"
        name="title"
        placeholder="title"
        [(ngModel)]="product.title"
        required
    ><br>
    Price: <input type="text" name="price" placeholder="$0.00" [(ngModel)]="product.price"><br>
    Image Url <input type="text" name="image" placeholder="image url" [(ngModel)]="product.image"><br>
    <input type="submit" value="Create">
</form>
